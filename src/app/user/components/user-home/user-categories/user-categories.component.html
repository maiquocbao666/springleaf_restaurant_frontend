<app-user-banner></app-user-banner>
<div class="comtainer">
    <section id="our_menu" class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page_title text-center mb-4">
                        <h1>our menu</h1>
                        <div class="single_line"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <ul class="nav nav-tabs menu_tab flex-nowrap overflow-auto" id="myTab" role="tablist">
                    <li class="nav-item" *ngFor="let category of categories$ | async">
                        <a class="nav-link" data-toggle="tab"
                            [routerLink]="['/user/index/category', category.categoryId, 'products']" role="tab">
                            {{ category.name }}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <router-outlet></router-outlet>
    </section>
</div>
