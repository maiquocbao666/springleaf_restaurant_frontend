<div class="modal-header">
    <h4 class="modal-title">Product Detail</h4>
    <button type="button" class=" btn close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<main class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img class="active" style="width: 90%;" [src]="'http://localhost:8080/public/getImage/'+ product?.imageUrl"
            alt="burger">
    </div>


    <!-- Right Column -->
    <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
            <h1>{{ product?.name }}</h1>
        </div>
        <!-- Product Configuration -->
        <div class="product-configuration">
            <!-- Product Color -->
            <p> {{ product?.description }}</p>

            <!-- Cable Configuration -->
            <div class="cable-config">
                <span>Loáº¡i</span>
                <div class="cable-choose">
                    <button>{{ getCategoryById(product!.categoryId)?.name}}</button>
                </div>

                <a href="#">How to configurate your food</a>
            </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span> {{ formatAmount(product!.unitPrice) }}</span>
            <a class="cart-btn" (click)="addToCart(product?.menuItemId)">Add to cart</a>
        </div>
    </div>
</main>
