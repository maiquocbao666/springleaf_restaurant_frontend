<div class="modal-header">
    <h4 class="modal-title">Chi tiết sản phẩm</h4>
    <button type="button" class=" btn close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<main class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img class="active"  [src]="'http://localhost:8080/public/getImage/'+ product?.imageUrl"
            alt="burger">
    </div>


    <!-- Right Column -->
    <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
            <h1>{{ product?.name }}</h1>
        </div>
        <!-- Product Configuration -->
        <div class="product-configuration">
            <!-- Cable Configuration -->
            <div class="cable-config">
                <span>Loại : {{ getCategoryById(product!.categoryId)?.name}}</span>
                <!-- <div class="cable-choose">
                    <button></button>
                </div> -->
            </div>
            <p>Mô tả: {{ product?.description }}</p>
            <div class="cable-config">
                <h6>Đơn giá: {{ formatAmount(product!.unitPrice) }}</h6>
            </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <button class="cart-btn" (click)="addToCart(product?.menuItemId)"><i class="fa fa-cart-shopping"></i> Thêm vào giỏ hàng</button>
        </div>
    </div>
</main>
