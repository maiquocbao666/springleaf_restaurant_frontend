<section id="our_menu" class="pt-5 pb-5">
    <div class="container">
        <!-- <a routerLink="/user/index">Hiển thị tất cả món</a> -->
        <div class="row">
            <div class="col-lg-3 col-md-6 mb-5 " *ngFor="let product of getVisibleProducts(); let i = index">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#" class="image">
                            <img class="pic-1" (click)="openProductDetailModal(product)"
                                [src]="'http://localhost:8080/public/getImage/'+ product.imageUrl" alt="burger">
                        </a>
                        <span class=" product-discount-label">-33%</span>
                        <ul class="product-links">
                            <li><a href="#" data-tip="Add to Wishlist"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                            <li><a (click)="openProductDetailModal(product)" data-tip="Quick View"><i
                                        class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a (click)="openProductDetailModal(product)">{{ truncateString(product.name,
                                20)
                                }}</a></h3>
                        <div class="price"><span>900.00 đ</span> {{ formatAmount(product.unitPrice ) }}</div>
                        <a class="add-to-cart" (click)="addToCart(product.menuItemId)">Thêm vào giỏ </a>
                    </div>
                </div>
            </div>
            <div class="text-center mb-5">
                <button class="Btn" (click)="showMore()" *ngIf="remainingProducts && remainingProducts > 0">Show
                    More</button>
                <button class="Btn" (click)="showLess()" *ngIf="visibleProductCount > 12">Show
                    Less</button>
            </div>
        </div>
    </div>
</section>
