
<section id="our_menu" class="pt-5 pb-5">
    <div class="container">
        <a routerLink="/user/index">Hiển thị tất cả món</a>
        <div class="row">
            <div class="tab-content col-lg-12" id="myTabContent">
                <div class="tab-pane fade show active" id="breakfast" role="tabpanel" aria-labelledby="breakfast-tab">
                    <div class="row">
                        <div class="col-md-6" *ngFor="let product of getVisibleProducts(); let i = index">
                            <div class="single_menu">
                                <a (click)="openProductDetailModal(product)">
                                    <img src="https://static.kfcvietnam.com.vn/images/items/lg/SALAD-HAT-GA-VIEN.jpg?v=gzNOBg"
                                        alt="burger"></a>
                                <div class=" menu_content">
                                    <a (click)="openProductDetailModal(product)">
                                        <h4>{{product.name}}</h4>
                                    </a>
                                    <span>{{ formatAmount(product.unitPrice ) }}</span>
                                    <p>{{product.description}}</p>
                                    <button style="float: right;" (click)="addToCart(product.menuItemId)">
                                        <i class="fa-solid fa-cart-shopping"></i>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="text-center mb-5">
                <button class="Btn" (click)="showMore()" *ngIf="remainingProducts && remainingProducts > 0">Show
                    More</button>
                <button class="Btn" (click)="showLess()" *ngIf="visibleProductCount > 12">Show
                    Less</button>
            </div>
        </div>
    </div>
</section>
