<div id="booking" class="section">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form [formGroup]="reservationForm">
                        <div class="row no-margin">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <span class="form-label">Số khách</span>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row no-margin">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <span class="form-label">Select date</span>
                                            <input class="form-control" type="date" id="selectedDate"
                                                formControlName="selectedDate" required>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <span class="form-label">Select time</span>
                                            <input class="form-control" type="time" id="selectedTime"
                                                formControlName="selectedTime" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-btn">
                                    <button class="submit-btn" (click)="bookingTable()">Đặt bàn</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
