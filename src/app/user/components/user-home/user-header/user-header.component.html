<header class="header navbar" id="navbar">
    <!-- Header Inner -->
    <div class="topnav">
        <div class="left-content">
            <div class="location-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="address">
                <a *ngIf="userRestaurant" (click)="openUserRestaurant()">{{ userRestaurant.restaurantName}}</a>
                <a *ngIf="!userRestaurant" (click)="openUserRestaurant()">Chọn địa điểm</a>
            </div>
        </div>
        <div class="right-content">
            <div class="support">
                <ul class="nav-top menu-right menu">
                    <li class="active" routerLinkActive="active" *ngIf="user">
                        <a>Xin chào, {{truncateString(user.fullName)}}</a>
                        <ul class="dropdown">
                            <li routerLinkActive="active">
                                <a class="nav-link" (click)="openProfileModel()">Hồ sơ cá nhân</a>
                            </li>
                            <li routerLinkActive="active">
                                <a class="nav-link" (click)="openUserVoucherModal()">Ví voucher</a>
                            </li>
                            <li routerLinkActive="active">
                                <a class="nav-link" (click)="openUserPasswordModel()">Đổi mật khẩu
                                </a>
                            </li>

                            <li routerLinkActive="active">
                                <a class="nav-link" (click)="logOut()">Đăng xuất</a>
                            </li>
                        </ul>
                    </li>
                    <div *ngIf="!user">
                        <a (click)="openLoginModal()">
                            <i class="fa fa-user support-icon" aria-hidden="true"></i>
                            Đăng ký / Đăng nhập
                        </a>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <div class="header-inner" style="margin-left: 0px; margin-right: 0px; padding: 0px;">
        <div class="container">
            <div class="inner">
                <div class="row" >
                    <div class="col-lg-2 col-md-2 col-12">

                        <div class="logo">
                            <a class="navbar-brand" routerLink="/user/index">

                            </a>
                        </div>
                        <!-- End Logo -->
                    </div>
                    <div class="col-lg-7 col-md-10 col-12">

                                            CHỦ</a>
                                    </li>
                                    <li><a>THỰC ĐƠN<i class="icofont-rounded-down"></i></a>
                                        <ul class="dropdown">
                                            <li routerLinkActive="active" *ngFor="let category of categories">
                                                <a
                                                    [routerLink]="['/user/index/category', category.categoryId, 'products']">{{category.name}}</a>
                                            </li>

                                        </ul>

                                </ul>
                            </nav>
                        </div>

                    </div>
                    <div class="col-lg-3 col-12">

                                                *ngIf="orderDetailCount">

                                        </i>
                                    </button>
