<header class="header navbar" id="navbar">
    <!-- Header Inner -->
    <div class="topnav">
        <div class="left-content">
            <div class="location-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="address">
                <a href="">288 An Khánh, Ninh Kiều, Cần Thơ</a>
            </div>
        </div>
        <div class="right-content">
            <div class="support-icon">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="support">
                <a class="nav-link"> Hỗ trợ </a>
            </div>
        </div>
    </div>

    <div class="header-inner">

        <div class="container">
            <div class="inner">
                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="col-lg-2 col-md-3 col-12">
                        <!-- Start Logo -->
                        <div class="logo">
                            <a class="navbar-brand" routerLink="/user/index"><i class="fa-solid fa-seedling"></i>
                                SPRINGLEAF</a>
                        </div>
                        <!-- End Logo -->
                    </div>
                    <div class="col-lg-6 col-md-9 col-12">
                        <!-- Main Menu -->
                        <div class="main-menu">
                            <nav class="navigation">
                                <ul class="nav menu">
                                    <li class="active" routerLinkActive="active"><a routerLink="/user/index">Home</a>
                                    </li>
                                    <li><a href="#">Danh mục <i class="icofont-rounded-down"></i></a>
                                        <ul class="dropdown">
                                            <li routerLinkActive="active"><a routerLink="/user/upload">Upload</a></li>
                                            <li routerLinkActive="active"><a routerLink="/user/event">Event</a></li>
                                            <li routerLinkActive="active">
                                                <a routerLink="/user/inventoryBranches">InventoryBranch</a>
                                            </li>
                                            <li routerLinkActive="active"><a routerLink="/user/combo">Combo</a></li>
                                            <li routerLinkActive="active"><a routerLink="/chat">Chat</a></li>
                                            <li routerLinkActive="active"><a routerLink="/user/cart">Cart</a></li>
                                            <li>
                                                <a routerLink="/user/restaurant"
                                                    routerLinkActive="active">Restaurant</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li routerLinkActive="active"><a routerLink="/admin">Admin</a></li>
                                    <li routerLinkActive="active"><a routerLink="/user/table">Contact
                                            Us</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ End Main Menu -->
                    </div>
                    <div class="col-lg-4 col-12">
                        <ul class="nav menu">
                            <li>
                                <button class="mt-3" routerLink="/user/table"> Reservation</button>
                            </li>
                            <li><button class="mt-3" routerLink="/user/cart">
                                    <i class="fa-solid fa-cart-shopping"><span
                                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="orderDetailCount">
                                            {{orderDetailCount}}
                                        </span></i></button></li>
                            <li routerLinkActive="active" *ngIf="user"><a href="#">
                                    <img class="small-round-image"
                                        src="https://cdn1.vectorstock.com/i/1000x1000/31/95/user-sign-icon-person-symbol-human-avatar-vector-12693195.jpg"
                                        alt="Small Image" />
                                    {{truncateString(user.fullName)
                                    }}<i class="icofont-rounded-down"></i></a>
                                <ul class="dropdown">
                                    <li routerLinkActive="active"><a class="nav-link"
                                            (click)="openUserPasswordModel()">Đổi mật khẩu
                                        </a></li>
                                    <li routerLinkActive="active"><a class="nav-link" (click)="openProfileModel()">Hồ sơ
                                            cá nhân</a></li>

                                    <li routerLinkActive="active"><a class="nav-link" (click)="logOut()">Đăng xuất</a>
                                    </li>
                                    <div class="nav-item" *ngIf="!user">
                                        <button (click)="openLoginModal()" class="mt-3">
                                            <!-- <i class="fa-solid fa-right-to-bracket"></i> -->
                                            Đăng nhập</button>
                                    </div>
                                </ul>
                            </li>
                            <li *ngIf="!user">
                                <button class="mt-3" (click)="openLoginModal()">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ End Header Inner -->
</header>
<!-- End Header Area -->
