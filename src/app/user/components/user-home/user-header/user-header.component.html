<header class="header navbar" id="navbar">
    <!-- Header Inner -->
    <div class="header-inner">
        <div class="container">
            <div class="inner">
                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="col-lg-2 col-md-3 col-12">
                        <!-- Start Logo -->
                        <div class="logo">
                            <a class="navbar-brand" routerLink="/user/index"><i class="fa-solid fa-seedling"></i>
                                SPRINGLEAF</a>
                        </div>
                        <!-- End Logo -->
                    </div>
                    <div class="col-lg-6 col-md-9 col-12">
                        <!-- Main Menu -->
                        <div class="main-menu">
                            <nav class="navigation">
                                <ul class="nav menu">
                                    <li class="active" routerLinkActive="active"><a routerLink="/user/index">Home</a>
                                    </li>
                                    <li><a href="#">Danh mục <i class="icofont-rounded-down"></i></a>
                                        <ul class="dropdown">
                                            <li routerLinkActive="active"><a routerLink="/user/upload">Upload</a></li>
                                            <li routerLinkActive="active"><a routerLink="/user/event">Event</a></li>
                                            <li routerLinkActive="active">
                                                <a routerLink="/user/inventoryBranches">InventoryBranch</a>
                                            </li>
                                            <li routerLinkActive="active"><a routerLink="/user/combo">Combo</a></li>
                                            <li routerLinkActive="active"><a routerLink="/chat">Chat</a></li>
                                            <li routerLinkActive="active"><a routerLink="/user/cart">Cart</a></li>
                                            <li>
                                                <a routerLink="/user/restaurant"
                                                    routerLinkActive="active">Restaurant</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li routerLinkActive="active"><a routerLink="/admin">Admin</a></li>
                                    <li routerLinkActive="active"><a (click)="checkRole()"
                                            routerLink="/user/checkout">Checkout</a>
                                        <ul class="dropdown">
                                            <li><a href="404.html">404 Error</a></li>
                                        </ul>
                                    </li>
                                    <li routerLinkActive="active"><a class="routerLink" routerLink="#">Blogs <i
                                                class="icofont-rounded-down"></i></a>
                                        <ul class="dropdown">
                                            <li><a href="blog-single.html">Blog Details</a></li>
                                        </ul>
                                    </li>
                                    <li routerLinkActive="active"><a routerLink="/user/table">Contact
                                            Us</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ End Main Menu -->
                    </div>
                    <div class="col-lg-4 col-12">
                        <ul class="nav menu">
                            <li>
                                <button class="mt-3" routerLink="/user/table"> Reservation</button>
                            </li>
                            <li><button class="mt-3"><i class="fa-solid fa-cart-shopping"></i></button></li>
                            <li routerLinkActive="active" *ngIf="user"><a href="#"><i class="fa fa-user"></i> {{
                                    truncateString(user.fullName)
                                    }}<i class="icofont-rounded-down"></i></a>
                                <ul class="dropdown">
                                    <li routerLinkActive="active"><a class="nav-link" (click)="openProfileModel()">Hồ sơ
                                            cá nhân</a></li>
                                    <li routerLinkActive="active"><a class="nav-link" (click)="logOut()">Đăng xuất</a>
                                    </li>
                                    <div class="nav-item" *ngIf="!user">
                                        <button (click)="openLoginModal()" class="mt-3">
                                            <!-- <i class="fa-solid fa-right-to-bracket"></i> -->
                                            Đăng nhập</button>
                                    </div>
                                </ul>
                            </li>
                            <li *ngIf="!user">
                                <button class="mt-3" (click)="openLoginModal()">
                                    <!-- <i class="fa-solid fa-right-to-bracket"></i> -->
                                    Đăng nhập
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ End Header Inner -->
</header>
<!-- End Header Area -->
