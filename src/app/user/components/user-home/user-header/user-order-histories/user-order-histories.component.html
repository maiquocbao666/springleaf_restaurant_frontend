<table>
    <thead>
        <th>Đơn hàng</th>
        <th>Địa chỉ</th>
        <th>Trạng thái</th>
    </thead>
    <tbody>
        <tr *ngFor="let order of allCartByUser">
            <td>{{ order.user }}</td>
            <td>{{ order.deliveryAddress }}</td>
            <td *ngIf="order.deliveryOrderStatusId===1">Đang đặt</td>
            <td><button>Hủy</button></td>
        </tr>
    </tbody>
</table>
