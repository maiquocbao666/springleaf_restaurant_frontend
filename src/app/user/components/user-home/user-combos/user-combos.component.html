<div class="container">
    <h1>Combo</h1>
    <div class="col-2">
        <select class="form-select" (change)="onTableSizeChange($event)">
            <option value="">Page</option>
            <option *ngFor="let size of tableSizes">
                {{size}}
            </option>
        </select>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên Combo</th>
                <th scope="col">Người đặt</th>
                <th scope="col">Tổng tiền</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let combo of combos | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index">
                <td>{{combo.comboId}}</td>
                <td>{{combo.comboName}}</td>
                <td>{{combo.comboUser}}</td>
                <td>{{combo.totalAmount}}</td>

                <td>
                    <button type="button" class="btn btn-outline-primary"
                        (click)="openComboDetailModal(combo)">Edit</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deleteCombo(combo)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next"
            (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>
</div>
