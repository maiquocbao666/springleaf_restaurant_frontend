<div class="container" #container id="container">
    <div class="form-container sign-in-container" *ngIf="selected === 'password'">
        <form (submit)="changePassword()" [formGroup]="changePasswordForm">
            <h3 style="padding-top: 10px;">Đổi mật khẩu</h3>
            <input type="password" placeholder="Enter password" formControlName="oldPassword" [(ngModel)]="password"
                *ngIf="!isCheckPassword" />
            <input type="password" placeholder="Enter New Password" formControlName="newPassword"
                *ngIf="isCheckPassword" />
            <i *ngIf="changePasswordForm.get('newPassword')?.getError('message')" style="color: red;">
                {{ changePasswordForm.get('newPassword')?.getError('message') }}
            </i>
            <input type="password" placeholder="Config New Password" formControlName="reNewPassword"
                *ngIf="isCheckPassword" />
            <a type="submit" (click)="configPassword()" *ngIf="!isCheckPassword">Xác nhận</a>
            <button type="submit" #signIn *ngIf="isCheckPassword">Đồng ý</button>
        </form>
    </div>

    <div class="form-container sign-in-container" *ngIf="selected === 'forgot-password'">
        <form (submit)="forgotPassword()" [formGroup]="forgotPasswordForm">
            <h3 style="padding-top: 10px;">Quên mật khẩu</h3>
            <input type="text" placeholder="Enter Email" formControlName="email" />
            <div class="row">
                <div class="col-lg-12 d-flex ">
                    <input class="col-8 custom" type="text" id="code" placeholder="Enter Code" formControlName="code"
                        name="code" [(ngModel)]="code" />
                    <a class="col-4" (click)="getAccessCode()" *ngIf="codeCache === null">Lấy mã</a>
                    <a class="col-4" (click)="compareInputWithCodeCache()" *ngIf="codeCache !== null"><i
                        class="fa fa-check" aria-hidden="true" style="color: white;"></i></a>
                </div>
            </div>
            <input type="password" placeholder="Enter New Password" formControlName="password" />
            <input type="password" placeholder="Config New Password" formControlName="repassword" />
            <button type="submit" #signIn>Đồng ý</button>
        </form>
    </div>

    <div *ngIf="selected === 'restaurant'">
        <form [formGroup]="chooseRestaurantFrom" (ngSubmit)="onSubmit()">
          <h1>Chọn nhà hàng</h1>
          <div class="select-column">
            <select formControlName="selectedRestaurant" class="select">
              <option [ngValue]="null">Vui lòng chọn nhà hàng</option>
              <option *ngFor="let restaurant of restaurants" [ngValue]="restaurant.restaurantId">
                {{ restaurant.restaurantName }}
              </option>
            </select>
            <div *ngIf="chooseRestaurantFrom.get('selectedRestaurant')?.invalid && (chooseRestaurantFrom.get('selectedRestaurant')?.touched )"
                 class="text-danger">
                    Vui lòng chọn một chi nhánh
            </div>
          </div>
          <button type="submit">Đồng ý</button>
        </form>
      </div>
      
</div>
