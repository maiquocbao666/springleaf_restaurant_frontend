<div class="modal-header">
  <h4 class="modal-title">Đặt món</h4>
  <a class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Họ và tên:<span style="color: red;">(*)</span></label>
        <input type="text" formControlName="fullName" class="form-control" placeholder="Nhập họ và tên...">
        <div *ngIf="userForm.get('fullName')?.invalid && (userForm.get('fullName')?.touched || isSubmitted)"
          class="text-danger"> Không bỏ trống họ và tên.
        </div>
      </div>
      <div class="col-md-4">
        <label for="username" class="form-label">Tên đăng nhập<span style="color: red;">(*)</span></label>
        <input type="text" formControlName="username" class="form-control" id="username"
          placeholder="Nhập tên đăng nhập...">
        <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.touched || isSubmitted)"
          class="text-danger">
          Giá là bắt buộc.
        </div>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Emai<span style="color: red;">(*)</span></label>
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Nhập email...">
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || isSubmitted)"
          class="text-danger">
          Emai là bắt buộc.
        </div>
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Số điện thoại<span style="color: red;">(*)</span></label>
        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Nhập số điện thoại...">
        <div *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || isSubmitted)"
          class="text-danger">
          Số điện thoại là bắt buộc.
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group__file">
          <label for="imageUpload" class="file-label">Chọn ảnh<span style="color: red;">(*)</span></label>
          <div class="file-wrapper">
            <input type="file" name="imageUpload" #imageUpload formControlName="image" class="file-input"
              (change)="onFileSelected($event)" />
            <div class="file-preview-background">Upload Image</div>
            <!-- <img [src]="userForm.get('imageUrl')?.value" #imagePreview width="200px" class="file-preview" /> -->
            <img [src]="'http://localhost:8080/public/getImage/' + userForm.get('image')?.value" #imagePreview
              width="200px" class="file-preview" />

          </div>
        </div>
        <div *ngIf="userForm.get('image')?.invalid && (userForm.get('image')?.touched || isSubmitted)"
          class="text-danger">
          Vui lòng chọn ảnh.
        </div>
      </div>
      <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label">Chi nhánh</label>
        <textarea class="form-control" formControlName="restaurantBranchId" id="" cols="10" rows="10"
          placeholder="Nhập chi nhánh..."></textarea>
      </div>
      <div class="col-md-4">
        <label>Trạng thái hoạt động<span style="color: red;">(*)</span> </label><br>
        <input id="categoryActiveYes" formControlName="status" type="radio" [value]="true"
          [checked]="userForm.get('status')?.value === true"> Đang hoạt động
        <input id="categoryActiveNo" formControlName="status" type="radio" [value]="false"
          [checked]="userForm.get('status')?.value === false"> Ngừng hoạt động
      </div>

      <div class="text-center">
        <button type="submit">Thay đổi</button>
      </div>
