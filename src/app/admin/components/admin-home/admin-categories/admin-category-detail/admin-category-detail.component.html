<div class="modal-header">
    <h4 class="modal-title">Chi tiết</h4>
    <a class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body">
    <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
        <div class="row g-3">
            <div class="col-md-4">
                <label for="categoryName" class="form-label">Tên loại<span style="color: red;">(*)</span></label>
                <input type="text" formControlName="name" class="form-control" placeholder="Nhập tên danh mục...">
                <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.touched || isSubmitted)"
                    class="text-danger"> Không bỏ trống tên loại.
                </div>
            </div>
            <div class="col-md-4">
                <label for="categoryActive" class="form-label">Đang bán<span style="color: red;">(*)</span></label><br>
                <input id="categoryActiveYes" formControlName="active" type="radio" [value]="true">
                <label for="categoryActiveYes">Có</label>
                <input id="categoryActiveNo" formControlName="active" type="radio" [value]="false">
                <label for="categoryActiveNo">Không</label>
            </div>
            <div class="col-md-4">
                <label for="categoryDescription" class="form-label">Mô tả</label>
                <textarea class="form-control" formControlName="description" id="" cols="10" rows="10"
                    placeholder="Nhập mô tả..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit">Thay đổi</button>
            </div>
        </div>
    </form>
</div>
