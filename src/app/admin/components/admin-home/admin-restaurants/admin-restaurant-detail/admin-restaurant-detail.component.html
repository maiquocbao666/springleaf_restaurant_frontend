<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="restaurantForm" (ngSubmit)="updateRestaurant()">
    <div class="row">
      <div class="col-sm-6">
        <label for="exampleInputPassword1" class="form-label">Tên nhà hàng</label>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="restaurantName" placeholder="Nhập tên nhà hàng...">
        </div>
      </div>
      <div class="col-sm-6">
        <label for="exampleInputPassword1" class="form-label">Địa chỉ</label>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="address" placeholder="Nhập địa chỉ...">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="phone" placeholder="Nhập số điện thoại...">
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <div class="mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="Nhập địa chỉ email...">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Lưu</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Đóng
  </button>
</div>
